<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo - Project</title>

    <!-- Google - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Daisy - UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind - Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                black_2: '#080808',
              },
              fontFamily: {
                Outfit: "'Outfit', sans-serif",
              }
            }
          }
        }
    </script>
</head>
<body class="font-Outfit text-black_2 bg-[#F4F5F7]">

    <main class="h-full py-28">
        <section class="max-w-[450px] mx-auto px-6">
            <div class="text-center">
                <img class="mx-auto" src="images/payoo-logo.png" alt="image">
            </div>
            <div class="login-form bg-white p-8 rounded-3xl">
                <form>
                    <div class="form-group mb-4">
                        <label class="text-base font-medium block mb-3" for="mobile-number">Mobile Number</label>
                        <input class="block w-full text-base font-light h-[52px] px-5 bg-[#F4F5F7] rounded-[32px]" type="tel" name="tel" id="mobile-number" placeholder="Enter your number" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="text-base font-medium block mb-3" for="pin-number">4 Digit Pin</label>
                        <input class="block w-full text-base font-light h-[52px] px-5 bg-[#F4F5F7] rounded-[32px]" type="password" name="password" id="pin-number" placeholder="Enter 4 Digit Pin" required>
                    </div>
                    <button id="login-btn" class="btn w-full text-center text-xl font-semibold text-white bg-[#0874F2] rounded-[32px] pb-1 h-[52px] hover:bg-blue-700 border-0">Login</button>
                </form>
            </div>
        </section>
    </main>
    

    
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
